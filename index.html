<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节贺卡</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
        }

        /* 外页背景 */
        #outer-page {
            background: linear-gradient(135deg, #f8c6ff, #ff99cc);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 卡片 */
        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 160, 180, 0.95);
            padding: 40px;
            width: 600px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(180, 80, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .romantic-text { font-size: 32px; color: #d63384; font-weight: bold; }
        .dog-emoji { font-size: 48px; }
        .text { font-size: 24px; color: #d63384; font-weight: bold; }

        /* 按钮 */
        .open-button {
            font-size: 24px;
            padding: 10px 20px;
            background: white;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .open-button img { width: 24px; height: 24px; }

        /* 内页（黑暗孤寡页） */
        #inner-page {
            display: none;
            background-color: black;
            width: 100vw;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
            font-family: 'Creepster', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .frog-emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            width: 600px;
        }

        /* 飘落动画 */
        .falling {
            position: absolute;
            font-size: 24px;
            opacity: 1;
            animation: fall 3s linear forwards;
            font-family: 'Creepster', cursive;
        }

        @keyframes fall {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(100vh); }
        }

    </style>
</head>
<body>

    <!-- 外页 -->
    <div id="outer-page">
        <div class="content">
            <div class="romantic-text">
                🎉 柴，恭喜你！你收到了一份单身狗专属的情人节礼物！ 🎁
            </div>
            <div class="dog-emoji">🐕</div>
            <div class="text">情人节的时刻，</div>
            <div class="text">狗狗也需要有人爱 ❤️</div>
            <div class="text">你的朋友送了你一份特别的礼物</div>
            <div class="text">快打开看看吧 💌</div>
            <button class="open-button" onclick="openCard()">
                <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="信封">
                打开
            </button>
        </div>
    </div>

    <!-- 内页 -->
    <div id="inner-page">
        <div class="frog-emoji">🐸</div>
        <div class="message">
            <div id="line1"></div>  <!-- 第一行文字 -->
            <div id="line2"></div>  <!-- 第二行文字 -->
        </div>
    </div>

    <script>
        function openCard() {
            document.getElementById("outer-page").style.display = "none";
            document.getElementById("inner-page").style.display = "flex";

            // 逐字显示第一行
            const text1 = "你好，我是你朋友送你的情人节小蛤蟆。";
            const text2 = "现在，我要开始叫了。";
            let index1 = 0;
            let index2 = 0;
            const line1Div = document.getElementById("line1");
            const line2Div = document.getElementById("line2");

            function typeLine1() {
                if (index1 < text1.length) {
                    line1Div.textContent += text1[index1];
                    index1++;
                    setTimeout(typeLine1, 200);
                } else {
                    setTimeout(typeLine2, 500); // 第一行完成后，0.5秒后显示第二行
                }
            }

            function typeLine2() {
                if (index2 < text2.length) {
                    line2Div.textContent += text2[index2];
                    index2++;
                    setTimeout(typeLine2, 200);
                } else {
                    startFalling();
                }
            }

            setTimeout(typeLine1, 1000); // 1秒后开始显示第一行
        }

        function startFalling() {
            setInterval(() => {
                createFallingItem("❄");
            }, 33);

            setInterval(() => {
                createFallingItem("孤寡");
            }, 25);
        }

        function createFallingItem(text) {
            const item = document.createElement("div");
            item.className = "falling";
            item.innerText = text;
            item.style.left = Math.random() * 100 + "vw";
            item.style.top = "-10px";
            document.getElementById("inner-page").appendChild(item);
            setTimeout(() => item.remove(), 3000);
        }
    </script>

</body>
</html>
