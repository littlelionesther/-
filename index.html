<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        /* 外页样式 */
        #outer-page {
            background: linear-gradient(135deg, #ff85a2, #ffbed4);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Great Vibes', cursive;
        }

        /* 爱心边框 */
        .border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 10px solid transparent;
            background: repeating-linear-gradient(45deg, pink, pink 10px, white 10px, white 20px);
            border-radius: 20px;
            animation: loveGlow 2s infinite alternate;
        }

        @keyframes loveGlow {
            0% { box-shadow: 0 0 10px pink; }
            100% { box-shadow: 0 0 20px red; }
        }

        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 192, 203, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        /* 浪漫英文文字 */
        .romantic-text {
            font-size: 32px;
            font-family: 'Great Vibes', cursive;
            color: #d63384;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .dog-emoji {
            font-size: 60px;
        }

        .text {
            font-size: 28px;
            margin: 10px 0;
            color: #d63384;
            font-weight: bold;
        }

        /* 信封按钮 */
        .open-button {
            font-size: 24px;
            padding: 12px 24px;
            background: white;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-family: 'Great Vibes', cursive;
            animation: bounce 1.5s infinite;
        }

        .open-button:hover {
            background: #ff69b4;
            color: white;
        }

        .open-button::before {
            content: "✉";
            font-size: 28px;
            margin-right: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 动态闪烁的情人节 Emoji */
        .emoji {
            font-size: 30px;
            position: absolute;
            animation: float 3s infinite alternate ease-in-out, blink 1.5s infinite alternate;
        }

        .top-left { top: 10%; left: 10%; }
        .top-right { top: 10%; right: 10%; }
        .bottom-left { bottom: 10%; left: 10%; }
        .bottom-right { bottom: 10%; right: 10%; }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- 外页 -->
    <div id="outer-page">
        <div class="border"></div>

        <!-- 闪烁的情人节装饰 -->
        <div class="emoji top-left">🌹</div>
        <div class="emoji top-right">💘</div>
        <div class="emoji bottom-left">❤️</div>
        <div class="emoji bottom-right">💖</div>

        <div class="content">
            <div class="romantic-text">
                Congratulations! You've received a special Valentine's gift for single dogs.
            </div>
            <div class="dog-emoji">🐕</div>
            <div class="text">On Valentine's Day,</div>
            <div class="text">even dogs need love. 💕</div>
            <div class="text">Your friend has sent you a special gift. 🎁</div>
            <div class="text">Open it and see! 💌</div>
            <button class="open-button" onclick="openCard()">Open</button>
        </div>
    </div>

    <script>
        function openCard() {
            document.getElementById("outer-page").style.display = "none";
            document.getElementById("inner-page").style.display = "flex";

            // 逐字显示第一行
            const text1 = "你好，我是你朋友送你的情人节小蛤蟆。";
            const text2 = "现在，我要开始叫了。";
            let index1 = 0;
            let index2 = 0;
            const line1Div = document.getElementById("line1");
            const line2Div = document.getElementById("line2");

            function typeLine1() {
                if (index1 < text1.length) {
                    line1Div.textContent += text1[index1];
                    index1++;
                    setTimeout(typeLine1, 200);
                } else {
                    setTimeout(typeLine2, 500); // 第一行完成后，0.5秒后显示第二行
                }
            }

            function typeLine2() {
                if (index2 < text2.length) {
                    line2Div.textContent += text2[index2];
                    index2++;
                    setTimeout(typeLine2, 200);
                } else {
                    startFalling();
                }
            }

            setTimeout(typeLine1, 1000); // 1秒后开始显示第一行
        }

        function startFalling() {
            setInterval(() => {
                createFallingItem("❄");
            }, 33);

            setInterval(() => {
                createFallingItem("孤寡");
            }, 25);
        }

        function createFallingItem(text) {
            const item = document.createElement("div");
            item.className = "falling";
            item.innerText = text;
            item.style.left = Math.random() * 100 + "vw";
            item.style.top = "-10px";
            document.getElementById("inner-page").appendChild(item);
            setTimeout(() => item.remove(), 3000);
        }
    </script>

</body>
</html>
