    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节贺卡</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Creepster&amp;family=Dancing+Script&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        /* 外页样式 */
        #outer-page {
            background: linear-gradient(135deg, #ff85a2, #ffbed4);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Pacifico', cursive;
        }

        /* 爱心边框 */
        .border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 10px solid transparent;
            background: repeating-linear-gradient(45deg, pink, pink 10px, white 10px, white 20px);
            border-radius: 20px;
            animation: loveGlow 2s infinite alternate;
        }

        @keyframes loveGlow {
            0% { box-shadow: 0 0 10px pink; }
            100% { box-shadow: 0 0 20px red; }
        }

        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 192, 203, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        /* 浪漫英文标题 */
        .romantic-text {
            font-size: 30px;
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            margin-bottom: 15px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .dog-emoji {
            font-size: 60px;
        }

        .text {
            font-size: 26px;
            margin: 10px 0;
            color: #d63384;
        }

        /* 信封按钮 */
        .open-button {
            font-size: 22px;
            padding: 12px 24px;
            background: white;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-family: 'Pacifico', cursive;
            animation: bounce 1.5s infinite;
        }

        .open-button:hover {
            background: #ff69b4;
            color: white;
        }

        .open-button::before {
            content: "✉";
            font-size: 28px;
            margin-right: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 内页样式 */
        #inner-page {
            display: none;
            background-color: black;
            width: 100vw;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
            font-family: 'Creepster', cursive;
        }

        .frog-emoji {
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message {
            font-size: 28px;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
        }

        .falling {
            position: absolute;
            font-size: 24px;
            opacity: 1;
            animation: fall 3s linear forwards;
            font-family: 'Creepster', cursive;
        }

        @keyframes fall {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <!-- 外页 -->
    <div id="outer-page">
        <div class="border"></div>

        <div class="content">
            <div class="romantic-text">
                Congratulations! You've received a special Valentine's gift for single dogs.
            </div>
            <div class="dog-emoji">🐕</div>
            <div class="text">情人节的时候</div>
            <div class="text">狗狗也需要有人爱</div>
            <div class="text">你的朋友送了你一份特别的礼物</div>
            <div class="text">快打开看看吧</div>
            <button class="open-button" onclick="openCard()">打开</button>
        </div>
    </div>

    <!-- 内页 -->
    <div id="inner-page">
        <div class="frog-emoji">🐸</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function openCard() {
            document.getElementById("outer-page").style.display = "none";
            document.getElementById("inner-page").style.display = "block";

            // 逐字显示消息
            const messageText = "您好，我是您朋友送给您的情人节小蛤蟆，现在我要开始叫了";
            let index = 0;
            const messageDiv = document.getElementById("message");

            function typeMessage() {
                if (index < messageText.length) {
                    messageDiv.textContent += messageText[index];
                    index++;
                    setTimeout(typeMessage, 500);
                } else {
                    startFalling();
                }
            }

            setTimeout(typeMessage, 1000); // 1秒后开始逐字显示
        }

        function startFalling() {
            setInterval(() => {
                createFallingItem("❄"); // 雪花
            }, 33); // 每秒30个雪花

            setInterval(() => {
                createFallingItem("孤寡"); // 孤寡
            }, 25); // 每秒40个孤寡
        }

        function createFallingItem(text) {
            const item = document.createElement("div");
            item.className = "falling";
            item.innerText = text;
            item.style.left = Math.random() * 100 + "vw";
            item.style.top = "-10px";
            document.getElementById("inner-page").appendChild(item);
            setTimeout(() => item.remove(), 3000);
        }
    </script>



</body></html>
